<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acortador de URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
    <script>
        const urlMap = {
            "pedidos2025": "http://vmi2345869.contaboserver.net/PedidosExclusivo/site/login.php",
            "xyz789": "https://www.github.com"
        };

        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const code = params.get("url");
            
            if (code && urlMap[code]) {
                window.location.href = urlMap[code];
            } else {
                document.body.innerHTML = '<h1>URL no encontrada</h1>';
            }
        };
    </script>
</head>
<body>
    <h1>Bienvenido al Acortador de URL</h1>
    <p>Usa el formato <strong>?url=abc123</strong> en la barra de direcciones.</p>
</body>
</html>
